<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
    <title>SAT Student Scores Visualization - Final</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <p>SAT Student Scores</p>
    <script>
    d3.csv('StudentsPerformance.csv', function (data) {
        // Variables
        var body = d3.select('body')
          var margin = { top: 50, right: 50, bottom: 50, left: 50 }
          var h = 500 - margin.top - margin.bottom
          var w = 500 - margin.left - margin.right
          var formatPercent = d3.format('.2%')

        var colorScale = d3.scale.category20()
        
        var formatPercent = d3.format('.2%')
        var gender = data.gender;
        var race = data.race;
        var parental = data.parental_ed;
        var lunch = data.lunch;
        var prep = data.prep;
        var math = data.math_score;
        var readwrite = data.read_write_score;

        var svg = d3.select("svg");
    
        var CHART_SIZE = 350;

        // create scales for X, Y, Z, and W
        var xScale = d3.scale.linear()
            .domain([
                d3.min([0,d3.min(data,function (d) { return d.math_score })]), 110
                //d3.max([0,d3.max(data,function (d) { return d.math_score })])
                ])
            .range([0,w])
        var yScale = d3.scale.linear()
            .domain([
                d3.min([0,d3.min(data,function (d) { return d.read_write_score })]), 220
                //d3.max([0,d3.max(data,function (d) { return d.read_write_score })])
                ])
            .range([h,0])

          // SVG
          var svg = body.append('svg')
              .attr('height',h + margin.top + margin.bottom)
              .attr('width',w + margin.left + margin.right)
            .append('g')
              .attr('transform','translate(' + margin.left + ',' + margin.top + ')')
          // X-axis
          var xAxis = d3.svg.axis()
            .scale(xScale)
            //.tickFormat(formatPercent)
            .ticks(10)
            .orient('bottom')
        // Y-axis
          var yAxis = d3.svg.axis()
            .scale(yScale)
            //.tickFormat(formatPercent)
            .ticks(10)
            .orient('left')
        // Circles
        var circles = svg.selectAll('circle')
            .data(data)
            .enter()
          .append('circle')
            .attr('cx',function (d) { return xScale(d.math_score) })
            .attr('cy',function (d) { return yScale(d.read_write_score) })
            .attr('r','5')
            .attr('stroke','black')
            .attr('stroke-width',1)
            .attr('fill',function (d) {
                if (d.parental_ed == "some high school") {
                    return "#F8FF06" }
                else if (d.parental_ed == "high school") {
                    return "#FFD506" }
                if (d.parental_ed == "some college") {
                    return "#FF9C06" }
                if (d.parental_ed == "associate's degree") {
                    return "#FF5E0B" }
                if (d.parental_ed == "bachelor's degree") {
                    return "#E61606" }
                if (d.parental_ed == "master's degree") {
                    return "#C32121" }
                else{
                    return "#080808"
                }})
            .on('mouseover', function () {
              d3.select(this)
                .transition()
                .duration(250)
                .attr('r',10)
                .attr('stroke-width',3)
            })
            .on('mouseout', function () {
              d3.select(this)
                .transition()
                .duration(150)
                .attr('r',5)
                .attr('stroke-width',1)
            })
          .append('title') // Tooltip
            .text(function (d) { return 'Test Prep: ' + d.prep +
                                 '\nGender: ' + d.gender +
                                 '\nLunch: ' + d.lunch 
                                })
        // X-axis
        svg.append('g')
            .attr('class','axis')
            .attr('transform', 'translate(0,' + h + ')')
            .call(xAxis)
          .append('text') // X-axis Label
            .attr('class','label')
            .attr('y',-10)
            .attr('x',w)
            .attr('dy','.71em')
            .style('text-anchor','end')
            .text('Math Score')
        // Y-axis
        svg.append('g')
            .attr('class', 'axis')
            .call(yAxis)
          .append('text') // y-axis Label
            .attr('class','label')
            .attr('transform','rotate(-90)')
            .attr('x',0)
            .attr('y',5)
            .attr('dy','.71em')
            .style('text-anchor','end')
            .text('Combined Reading-Writing Score')
      })
    </script>
  </body>
</html>
